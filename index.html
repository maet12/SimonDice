<html>
  <head>
    <title>Simon Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="simon.css">
    <link rel="stylesheet" type="text/css" href="sweetalert2.css">
    <meta charset="utf-8"/>
  </head>
  <body>
    <section id="contenido">
      <div id="pantalla-inicial">
        <h1 >SimonKeyboard.JS</h1>
        <h2 >Seleccione un nivel para comenzar.</h2>
        <ul >
          <li><span id="facil">Facil</span></li>
          <li><span id="medio">Medio</span></li>
          <li><span id="dificil">Dificil</span></li>
        </ul>
      </div>
      <div class="keyboard desactiva-pantalla" id="keyboard">
        <div class="row">
              <div class="key" data-key="81">q</div>
              <div class="key" data-key="87">w</div>
              <div class="key" data-key="69">e</div>
              <div class="key" data-key="82">r</div>
              <div class="key" data-key="84">t</div>
              <div class="key" data-key="89">y</div>
              <div class="key" data-key="85">u</div>
              <div class="key" data-key="73">i</div>
              <div class="key" data-key="79">o</div>
              <div class="key" data-key="80">p</div>
          </div>
          <div class="row">
              <div class="key" data-key="65">a</div>
              <div class="key" data-key="83">s</div>
              <div class="key" data-key="68">d</div>
              <div class="key" data-key="70">f</div>
              <div class="key" data-key="71">g</div>
              <div class="key" data-key="72">h</div>
              <div class="key" data-key="74">j</div>
              <div class="key" data-key="75">k</div>
              <div class="key" data-key="76">l</div>
          </div>
          <div class="row last">
              <div class="key" data-key="90">z</div>
              <div class="key" data-key="88">x</div>
              <div class="key" data-key="67">c</div>
              <div class="key" data-key="86">v</div>
              <div class="key" data-key="66">b</div>
              <div class="key" data-key="78">n</div>
              <div class="key" data-key="77">m</div>
          </div>
      </div>
    </section>
    <footer id="footer">
      <div class="footer">
          <span>Version 1.1.0 Desarrollado por <a href="http://marcoelizalde.com" target="_blank">Marco Elizalde</a> </span>
      </div>
  	</footer>
    <script src="sweetalert2.min.js">
    </script>
    <script>
      const niveles = 15
      let teclas = generarTeclas(niveles)
      const $facil = document.getElementById('facil')
      const $medio = document.getElementById('medio')
      const $dificil = document.getElementById('dificil')

      $facil.addEventListener("click", iniciarJuego)
      $medio.addEventListener("click", iniciarJuego)
      $dificil.addEventListener("click", iniciarJuego)

      function iniciarJuego() {
        cambiarPantallas()
        siguienteNivel(0)
      }


      function cambiarPantallas() {
        const $keyboard = document.getElementById('keyboard')
        const $pantallaInicial = document.getElementById('pantalla-inicial')
        $keyboard.classList.toggle('desactiva-pantalla')
        $pantallaInicial.classList.toggle('desactiva-pantalla')
      }

      function siguienteNivel(nivelActual){
        if(nivelActual == niveles){
          return swal({
            title: 'Ganaste!',
            type: 'success'
          }).catch(swal.noop)
        }

        swal({
          timer: 1000,
          title: `Nivel ${nivelActual+1} / ${niveles}`,
          showConfirmButton: false
        }).catch(swal.noop)

        for (let i = 0; i <= nivelActual; i++) {
          setTimeout(() => activate(teclas[i]),1000*(i+1)+500)
        }

        let i = 0
        let teclaActual = teclas[i]
        window.addEventListener('keydown', onkeydown)
        //window.addEventListener('click', onkeydown)

        function onkeydown(ev) {
          if(ev.keyCode == teclaActual){
            activate(teclaActual, {success: true})
            i++
            if (i>nivelActual) {
              window.removeEventListener('keydown', onkeydown)
              //window.removeEventListener('click', onkeydown)
              setTimeout(() => siguienteNivel(i),1500)
            }
            teclaActual = teclas[i]
          }else {
            window.removeEventListener('keydown', onkeydown)
            //window.removeEventListener('click', onkeydown)
            activate(ev.keyCode, {fail: true})
            setTimeout(function (){
              swal({
                title: 'Perdiste',
                text: 'Â¿Quieres jugar de nuevo?',
                showCancelButton : true,
                confirmButtonText: 'Si',
                cancelButtonText: 'No'
              }).then(function (){
                teclas = generarTeclas(niveles)
                siguienteNivel(0)
              }, function () {
                const $keyboard = document.getElementById('keyboard')
                const $pantallaInicial = document.getElementById('pantalla-inicial')
                $keyboard.classList.toggle('desactiva-pantalla')
                $pantallaInicial.classList.toggle('desactiva-pantalla')
              })
            },1000)

          }
        }
      }

      function generarTeclaAleatoria() {
        const min = 65
        const max = 90
        return Math.round(Math.random() * (max-min) + min)
      }

      function generarTeclas(niveles) {
        return new Array(niveles).fill(0).map(generarTeclaAleatoria)
      }

      function getElementByKeyCode(keyCode) {
        return document.querySelector(`[data-key="${keyCode}"]`)
      }

      function activate(keyCode, opts={ }) {
        const el = getElementByKeyCode(keyCode)
        if(el){
          el.classList.add('active')
          if(opts.success){
            el.classList.add('success')
          }else if (opts.fail) {
            el.classList.add('fail')
          }
          setTimeout(() => desactivate(el), 500);
        }
      }

      function desactivate(el) {
        el.className = 'key'
      }

    </script>
  </body>
</html>
